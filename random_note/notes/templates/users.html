{% extends "main.html" %}

{% block title %}
    List of all users
{% endblock %}

{% block card-header %}
    Users
{% endblock %}

{% block content %}
<ul>
    {% for user in users %}
    <li><a href='user_details/{{ user.id }}'>{{ user.firstname }} {{ user.lastname }}</a></li>
    {% endfor %}
    <p>Back to <a href="/notes">notes</a></p> 
</ul>
{% endblock %}
